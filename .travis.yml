---
language: python
python: "2.7"
env:
  matrix:
    # We expect /srv to be owned by the user being created and have app dir inside
    - EXPECTED_DIR=app EXPECTED_USER=deploy EXPECTED_GROUP=deploy
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl aptitude python-software-properties
 - sudo add-apt-repository ppa:duggan/bats --yes
 - sudo apt-get update -qq
 - sudo apt-get install -qq bats
install:
  # Install Ansible.
  - pip install --user travis ansible==1.6.6
  # Add ansible.cfg to pick up roles path.

  # - printf "[defaults]\nroles_path = ../" > $TRAVIS_BUILD_DIR/../ansible.cfg
  # Install user role to complete
  - ansible-galaxy install -p $TRAVIS_BUILD_DIR/roles crushlovely.deploy-user
script:
  # Check the role/playbook's syntax.
  - ansible-playbook --syntax-check -i tests/inventory tests/test.yml

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run the test suite
  - bats tests/tests.bats
